<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" action="/cheese/edit" th:object="${cheese}">
    <div class="form-group">
        <label th:for="${name}">Name</label>
        <input class="form-control" th:field="*{name}" th:value="${cheese.getName()}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="${description}">Description</label>
        <input class="form-control" th:field="*{description}" th:value="${cheese.getDescription()}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="categoryId">Type</label>
        <select name="categoryId" th:field="*{category}">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="rating">Rating</label>
        <select th:field="*{rating}">
            <option type="int" value="1">1</option>
            <option type="int" value="2">2</option>
            <option type="int" value="3">3</option>
            <option type="int" value="4">4</option>
            <option type="int" value="5">5</option>
        </select>
    </div>



    <input type="hidden" th:value="${cheese.id}" name="cheeseId" />
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
